<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
        }
        .contact-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        <div class="contact-info">
            <p><span>Name:</span>MR.RUPESH YADAV</p>
            <p><span>Phone Number:</span>7506695538</p>
        </div>
    </div>
</body>
</html>
